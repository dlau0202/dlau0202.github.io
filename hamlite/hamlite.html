<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>Hamlite LiveOthello version</title>
	<script>
		if (document.domain.indexOf('liveothello') > -1) {
			document.domain = 'liveothello.com';
		}
	</script>
<script type="text/javascript" src="ecl.js"></script>
<script type="text/javascript" src="hamcode.js"></script>
</head>
<body onload="onLoadInit();" marginwidth="0" marginheight="0">
	<div id="dummy"></div>
<script type="text/javascript">getInitParam();selectCSS();</script>
<script type="text/javascript">adjustCSS();</script><style type="text/css">.ham_eval { padding: 6px 0px 0px 1px; }</style>
<div id="hamlite" style="background-color: transparent;">
  <div id="hambody">
    <div id="hamboard">
      <div id="x-coordinate">
        <img id="think" src="solving.gif" onclick="" style="visibility:hidden;">
        <div class="x_char" id="char_a" style="color: black;">a</div>
        <div class="x_char" id="char_b" style="color: black;">b</div>
        <div class="x_char" id="char_c" style="color: black;">c</div>
        <div class="x_char" id="char_d" style="color: black;">d</div>
        <div class="x_char" id="char_e" style="color: black;">e</div>
        <div class="x_char" id="char_f" style="color: black;">f</div>
        <div class="x_char" id="char_g" style="color: black;">g</div>
        <div class="x_char" id="char_h" style="color: black;">h</div>
      </div>
      <div id="y-coordinate">
       <div class="y_char" id="char_1" style="color: black;">1</div>
        <div class="y_char" id="char_2" style="color: black;">2</div>
        <div class="y_char" id="char_3" style="color: black;">3</div>
        <div class="y_char" id="char_4" style="color: black;">4</div>
        <div class="y_char" id="char_5" style="color: black;">5</div>
        <div class="y_char" id="char_6" style="color: black;">6</div>
        <div class="y_char" id="char_7" style="color: black;">7</div>
        <div class="y_char" id="char_8" style="color: black;">8</div>
      </div>
      <div id="frame_1" style="border-color: rgb(153, 63, 31) rgb(51, 21, 10) rgb(51, 21, 10) rgb(153, 63, 31);">
        <div id="frame_2" style="background-color: rgb(92, 179, 86); border-color: rgb(102, 42, 21);">
          <div id="frame_3" style="border-color: rgb(51, 21, 10) rgb(153, 63, 31) rgb(153, 63, 31) rgb(51, 21, 10);">
            <div id="frame_4">
              <script type="text/javascript">initBoardPrint();</script>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="operation">
      <div id="check">
        <img id="repeat" src="image/repeat_off.gif" onclick="repeat_OnOff();" style="cursor: pointer;">
        <div id="checkPM"><input type="checkbox" id="PutMark" onclick="onPutMark();"></div>
        <div id="checkPE"><input type="checkbox" id="PutEnable" onclick="onPutEnable();"></div>
      </div>
      <div id="control">
        <div id="score_panel"><div id="BlackFrame" style="border-color: rgb(189, 183, 107);"><span id="BlackStone">●</span><span id="BlackCount">34</span></div><div id="WhiteFrame" style="border-color: rgb(189, 183, 107);"><span id="WhiteStone">●</span><span id="WhiteCount">30</span></div><div id="NextMove">&gt;<span id="MoveNo">--</span></div><input type="checkbox" id="PutTrial" onclick="onPutTrial(false);"><span id="PutCheck">Put</span><input type="button" value="A I" id="solve" onclick="getResult();"></div>
        <div id="op_button">
          <input type="button" value="|&lt;" id="first" onclick="moveFirst();"><!--
       --><input type="button" value="&lt;&lt;" id="prev" onmouseup="movePrev();"><!--
       --><input type="button" value="diag." id="kifu" onclick="kifuAndReturn(true);"><!--
       --><input type="button" value="&gt;&gt;" id="next" onmouseup="moveNext();" disabled=""><!--
       --><input type="button" value="&gt;|" id="last" onclick="moveLast();" disabled="">
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
	if (document.domain.indexOf('liveothello') > -1) {
		document.domain = 'liveothello.com';
	}
  initVirtualBoard();
  initBoardStatus();
  replayKif = checkKifPutEnable(replayKif, startColor);
  initVirtualBoard();
  initBoardStatus();
  initStartMove();
  setNextBpNo();
  initBtnChkOnOff();
  setLanguage();
  changeStartMode();
</script>
