<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title | default: "My Awesome Blog" }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>

  <body>

    <section class="page-header">
        <h1 class="project-name">{{ site.title | default: "My Awesome Blog" }}</h1>
        <h2 class="project-tagline">{{ site.description | default: "A blog about interesting things" }}</h2>
    </section>

    <section class="main-content">
      
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner">
            This site is maintained by {{ site.author | default: "you" }}.
        </span>
      </footer>

    </section>

    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

  </body>
</html>
